<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل السائقين</title>

    <style>
        body {
            font-family: sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            padding-top: 30px;
        }

        .container {
            background: white;
            width: 100%;
            max-width: 450px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background: #45a049;
        }

        .success {
            margin-top: 15px;
            color: green;
            font-weight: bold;
            text-align: center;
        }

        .error {
            margin-top: 15px;
            color: red;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 style="text-align:center;">تسجيل السائقين</h2>

        <form id="driverForm">
            <input type="text" name="name" placeholder="اسم السائق" required>
            <input type="text" name="phone" placeholder="رقم الجوال" required>
            <input type="text" name="car" placeholder="نوع السيارة" required>
            <input type="text" name="plate" placeholder="رقم اللوحة" required>

            <button type="submit">إرسال</button>
        </form>

        <p id="msg"></p>
    </div>

    <script>
        const scriptURL = "https://script.google.com/a/macros/hafil.mynaghi.com/s/AKfycbwk4j5x9Gmbysd6djeUDpZtnOJ0Et5dmuE8Oz02etBi28h5jL0vXpPx00D6lRZt3kM1/exec";

        const form = document.getElementById("driverForm");
        const msg = document.getElementById("msg");

        form.addEventListener("submit", e => {
            e.preventDefault();

            msg.innerHTML = "جاري الإرسال...";

            fetch(scriptURL, {
                method: "POST",
                body: new FormData(form)
            })
            .then(response => {
                msg.innerHTML = "✔ تم إرسال البيانات بنجاح!";
                form.reset();
            })
            .catch(error => {
                msg.innerHTML = "❌ حدث خطأ أثناء الإرسال!";
            });
        });
    </script>

</body>
</html>
